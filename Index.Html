

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food E-Commerce Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #281fa3;
        }
        header {
            background: #35424a;
            color: #3d488d;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #991b1b;
            border: 1px solid #a1396b;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .cart {
            background: #453aa3;
            padding: 10px;
            border: 1px solid #282a93;
            margin: 20px;
            border-radius: 5px;
        }
        .btn {
            background: #35424a;
            color: #851e1e;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Food E-Commerce Platform</h1>
</header>

<div class="container">
    <h2>Products</h2>
    <div id="products"></div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart"></div>
        <p>Total: <span id="total">0</span> $</p>
    </div>
</div>

<script>
    const products = [
        { id: 1, name: "Pizza", price: 10 },
        { id: 2, name: "Burger", price: 8 },
        { id: 3, name: "Pasta", price: 12 },
        { id: 4, name: "Salad", price: 7 }
    ];

    let cart = [];

    function displayProducts() {
        const productContainer = document.getElementById('products');
        products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <h3>${product.name}</h3>
                <p>Price: ${product.price} $</p>
                <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productContainer.appendChild(div);
        });
    }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        updateCart();
    }

    function updateCart() {
        const cartContainer = document.getElementById('cart');
        cartContainer.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            const div = document.createElement('div');
            div.innerText = ${item.name} - ${item.price} $;
            cartContainer.appendChild(div);
            total += item.price;
        });

        document.getElementById('total').innerText = total;
    }

    displayProducts();
</script>

</body>
</html>

Features Included:

Product Listing: Displays a list of food items with names and prices.

Add to Cart Functionality: Users can add products to their cart.

Cart Display: Shows items in the cart and the total price
